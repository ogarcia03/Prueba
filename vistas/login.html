<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>JCA | Soluciones Inmoviliarias</title>

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="shortcut icon" href="../public/img/logo_pequeño-2.png">

        <!--===================================== PLUGINS DE CSS ======================================-->

        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="../public/css/font-awesome.css">       

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

        <!-- Theme style -->
        <link rel="stylesheet" href="../public/css/AdminLTE.css">               
        <link rel="stylesheet" href="../public/css/blue.css">   

    </head>

    <body class="hold-transition login-page">

        <div id="back"></div>

        <div class="login-box">

            <div class="login-logo">              
                <a href="javascript:void(0)"><b>JCA</b> Soluciones Inmoviliarias</a>               
            </div>

            <div class="box box-success">

                <div class="login-box-body">    

                    <p class="login-box-msg lead">Ingrese sus datos de acceso</p>  

                    <form autocomplete="off" method="post" id="frmAcceso">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="logina" name="logina" placeholder="Usuario" required="" autofocus="" autocomplete="off">   
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="clavea" name="clavea" placeholder="Clave" required="">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-xs-8"></div>

                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-success btn-block btn-group-lg"><span class="lead">Ingresar</span></button>
                            </div>

                        </div>

                        <hr>

                    </form> 

                    <p class="login-box-msg"><a href="#">Cambiar clave</a> | <a href="#">¿Olvidó su clave?</a></p>   

                </div>

            </div>

        </div>

        <!--===================================== PLUGINS DE JAVASCRIPT ======================================-->

        <!-- jQuery -->
        <script src="../public/js/jquery-3.1.1.min.js"></script>

        <!-- Bootstrap 3.3.5 -->
        <script src="../public/js/bootstrap.min.js"></script>

        <!-- Bootbox -->
        <script src="../public/js/bootbox.min.js"></script>

        <!-- Peticiones ajax -->
        <script type="text/javascript" src="scripts/login.js"></script>

    </body>

</html>
